<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="icon" href="images/logo/faviconohmyfood-ConvertImage.ico" />
        <title>Groupomania, connexion</title>
    </head>
    <body>
        <header class="header">
            <img src="./logo/icon-above-font.png" class="header__logo" alt="Groupomania">
        </header>
        <div class="container">
            <form id="login" method="post">
                <label for="email">Mon email</label> 
                <input type="text" name="email" id="email" placeholder="Votre email" />
                <label for="password">Mon mot de passe</label>
                <input type="password" name="password" id="password" placeholder="Votre mot de passe" />
                <button type="submit">Me connecter</button>
                <a href="./signup.html">M'inscrire</a>
            </form>
           
        </div>   
    </body>



</html>
